id: soniks_fengyun2_data_saver
label: FengYun2 S-VISSR2.0 Data Saver
category: '[Soniks]/Packet Operations'

parameters:
- id: path
  label: Decoded Data File Path
  dtype: raw
  default: '/tmp/.fengyun2/data/'
- id: log_state
  label: Log
  dtype: int
  default: 'True'

inputs:
-   domain: message
    id: in

templates:
    imports: import soniks.packet_operations
    make: soniks.packet_operations.soniks_fengyun2_data_saver(${path}, ${log_state})

file_format: 1
